<section class="Singup-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-box">
          <h1>User Login</h1>
          <div *ngIf="status=='success'">
            <div class="alert alert-success" *ngIf="datasaved">
              {{message}}
            </div>
          </div>
          <ng-template #errorstatus="">
            <div class="alert alert-danger" *ngIf="datasaved">
              {{message}}
            </div>
          </ng-template>

          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

            <div class="form-group form-row">
              <label class="col-md-3">Email ID <span class="required">*</span></label>
              <div class="col-md-9">
                <input type="text" formControlName="Email" class="form-control" placeholder="Email Id" required="">
                <span *ngIf="!loginForm.get('Email')?.valid &amp;&amp; loginForm.get('Email')?.touched">Please enter
                  Email
                  !!!</span>
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-md-3">Password <span class="required">*</span></label>
              <div class="col-md-9">
                <input type="password" formControlName="Password" class="form-control" placeholder="Password"
                  required="">
                <span *ngIf="!loginForm.get('Password')?.valid &amp;&amp; loginForm.get('Password')?.touched">Please
                  enter
                  Password !!!</span>
              </div>
            </div>
            <a href="/register">Dont have an acount ?</a>
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
            </div>
          </form>
